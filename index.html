<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Courier+New&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Code" rel="stylesheet">

</head>

<body>
    <div class="logo-container">
        <img src="images/Logo.svg" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <textarea class="form-control first-textarea animate__animated animate__zoomIn"
                    placeholder="Ingrese el texto aquí"></textarea>
                    <i class="fa fa-exclamation-circle"> Solo letras minúsculas y sin acentos</i>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2 mb-2 mb-md-0 animate__animated animate__bounce fas fa-star"
                        type="button" id="encrypt-btn">Encriptar</button>
                    <button class="btn btn-secondary animate__animated animate__bounce" type="button"
                        id="decrypt-btn">Desencriptar</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="area-result animate__animated animate__slideInUp" id="result">
                    <img src="images/Muñeco.svg" alt="Imagen de resultado">
                    <div class="text-container">
                        <p class="title" id="title">Ningún mensaje fue encontrado</p>
                        <p class="text" id="result-text">Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
                    <button class="btn btn-primary me-md-2 mb-2 mb-md-0" id="copy-btn">Copiar texto</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&#169 Creado por Andersson Patsy Godoy Garcia 2023</p>
        <a href="https://github.com/anderssongodoy" target="_blank">
            <i class="bi bi-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/andersson-godoy/" target="_blank">
            <i class="bi bi-linkedin"></i>
        </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>


    <script src="scripts/app.js"></script>
    <script src="scripts/particle.js"></script>
</body>


</html>
